<!DOCTYPE html>
<html>

<head>
    <title>Christmas List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="header">
        <h6>Christmas Shopping List</h1>
    </div>
    <div id='flex'>
        <div id='list'>
            <button id='openSearch' onclick="document.getElementById('search').style.display='block';">Search Walmart.com</button>
            <button id='customButton'>Add Custom Item</button>
            <div class="row">
                <div class="col-3 center">
                    <p>Item ID</p>
                </div>
                <div class="col-2 center">
                    <p>Item Name</p>
                </div>
                <div class="col-3 center">
                    <p>Item Price</p>
                </div>
                <div class="col-3 center">
                    <p>Image</p>
                </div>
            </div>
            <div class=row>
                <div class="col-1">
                    <hr>
                </div>
            </div>
            <ul id="advanced-1">
            </ul>
        </div>
        <div id='search' class='animate'>
            <input type="text" id="searchBox">
            <span class="close" id="closeSearch">&times;</span>
            <button id='searchButton' onclick='getProduct()'>Search</button>
            <button id="clearResults">Clear Results</button>
            <p id='count'></p>
            <ul id='advanced-2'>
            </ul>
        </div>
    </div>

    <div id="createItem" class="modal">
        <!-- Modal content -->
        <div class="modal-content flex">
            <div class="modal-header">
                <span class="close" id="closeModal">&times;</span>
                <h2>Add Item</h2>
            </div>
            <div class="modal-body">
                <label for="itemName">Name: </label>
                <input id='itemName' type="text" required>
                <label for="itemId">Product ID: </label>
                <input id='itemId' type="text" placeholder="Optional">
                <label for="itemPrice">Item Price: </label>
                <input id='itemPrice' type="text" required>
                <label for="itemPicture">Item Picture: </label>
                <input id='itemPicture' type="text" placeholder="Optional (Copy the picture link)">
                <label for="itemDescription">Description: </label>
                <input id='itemDescription' type="text" placeholder="Optional">
                <label for="itemLink">Item Link: </label>
                <input id='itemLink' type="text" placeholder="Optional">
                <div style="clear: left; margin:auto; width:90%;">
                    <button style="width:100%;" id='addItem'>Add Item</button>
                </div>

                </form>
            </div>
        </div>
    </div>
    <div id='total'>
        <p>$0</p>
    </div>
    
    <video autoplay="" muted="" loop="" id="myVideo">
        <source src="Videos/santa_n_snow.mp4" type="video/mp4">
    </video>
    <audio autoplay loop src="Audio/jingle_bells.mp3" id="audio">
    </audio>
    <input type="checkbox" name="un-mute" id="un-mute">
    <label for="un-mute" class="mute">
        <img src="http://upload.wikimedia.org/wikipedia/commons/2/21/Speaker_Icon.svg" alt="Speaker_Icon.svg" title="Unmute/speaker icon">
    </label>
    <label for="un-mute" class="unmute">
        <img src="http://upload.wikimedia.org/wikipedia/commons/3/3f/Mute_Icon.svg" alt="Mute_Icon.svg" title="Mute icon">
    </label>

    <script src="Sortable.js"></script>
    <script src="js.js"></script>
</body>

</html>
