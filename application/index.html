<!DOCTYPE html>
<html>

<head>
    <title>Christmas List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div class="header">Christmas Shopping List</div>
    <a href=taxonomy.html>See Taxonomy</a>
    <div id='flex'>
        <div id='list'>
            <button id='openSearch' onclick="document.getElementById('searchModal').style.display='block';">Search Walmart.com</button>
            <ul id="advanced-1">

            </ul>
        </div>
        <div class='flex' id='searchModal'>
            <div id='search' class='animate'>
                <input type="text" id="searchBox">
                <button onclick='document.getElementById("searchModal").style.display="none";' style="float:right">X</button>
                <button onclick='getProduct()'>Search</button>
                <button id="clearResults">Clear Results</button>
                <p id='count'></p>
                <ul id='advanced-2'>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">Created by Tyler Christensen 2018</div>
    <script src="Sortable.js"></script>
    <script src="js.js"></script>

</body>

</html>
